<!doctype html>
<html>
    <head>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/CSInterface.js"></script>
        <script src="js/PlateBleedInfo.js"></script>
        <link rel="stylesheet" href="css/common.css" type="text/css" />
        <link rel="stylesheet" href="css/PlateBleedInfo.css" type="text/css" />
    </head>
    <body>
        <form>
            <div class="container">
                <div class="column column-one">
                    <a class="arrow arrow-left" role="button" onClick="ChangeArtboard(-1)"></a>
                </div>
                <div class="column column-two">
                    <div class="header-label">
                        <input type="text" id="artboard-name" /><br />Artboard #
                        <div id="artboard-number"></div>
                    </div>
                </div>
                <div class="column column-three">
                    <a class="arrow arrow-right" role="button" onClick="ChangeArtboard(1)"></a>
                </div>
            </div>
            <br />
            <div>
                <input type="checkbox" id="displaybleedinfo-check" checked="true" /><label for="displaybleedinfo-check">Display bleed info on this artboard</label>
            </div>
            <div class="container">
                <div class="column column-one">
                    <label for="tickmark-select">Choose tick mark style:</label>
                </div>
                <div class="column column-two">
                    <select id="tickmark-select">
                        <option value="1">Outer</option>
                        <option value="2">Inner</option>
                        <option value="3">Both</option>
                        <option value="0">None</option>
                    </select>
                    <input type="checkbox" id="allartboardssametick-check" checked="true" /><label for="allartboardssametick-check">Use for all artboards</label>
                </div>
            </div>
            <label for="inktype-select">Set ink methods:<br /></label>
            <div class="" id="inks">
                
            </div>
            <span class="buttons">
                <input type="button" id="cancel-button" onClick="csInterface.dispatchEvent(cancelEvent)" value="Close" />
                <input type="button" id="ok-button" onClick="SendDataToIllustrator()" value="OK" autofocus />
            </span>
        </form>
    </body>
</html>
