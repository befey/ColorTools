<!doctype html>
<html>
    
    <head>
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/CSInterface.js"></script>
        <script src="js/PrintToPdf.js"></script>
        
        <link rel="stylesheet" href="css/common.css" type="text/css" />
        <link rel="stylesheet" href="css/PrintToPdf.css" type="text/css" />
    </head>
    
    <body>
        
        <form>
            <div class="field">
                <label for="preset-select">Choose PDF Preset:</label>
                <select id="preset-select">
                    <option value="0" selected="selected">Manufacturing</option>
                    <option value="1">Proof</option>
                    <option value="2">Proof with MICR Password</option>
                </select>
            </div>
            <div class="field">
                <input type="checkbox" id="separatefiles-check" checked="true"><label for="separatefiles-check">Output separate files</label>
            </div>
            <div class="wide-field">
                <div class="info-area" id="results-textarea"></div>
            </div>
            <div class="wide-field">
                <div class="info-area" id="colorlist-textarea"></div>
            </div>
            <span class="buttons">
                <input type="button" id="cancel-button" onClick="csInterface.dispatchEvent(cancelEvent)" value="Close" />
                <input type="button" id="makepdf-button" onClick="VerifySettings()" value="Make PDF" autofocus />
            </span>
        </form>
        
    </body>
    
</html>
